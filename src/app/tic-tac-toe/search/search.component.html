<div class="wd-100">
  <form (submit)="preventDefault($event)">
      <!-- <i aria-hidden="true" class="fa fa-search mr-2"></i> -->
      <!-- aria-hidden="true" -> indicação para leitores de tela ignorarem esse ícone -->
        <input
            class="input"
            type="text"
            placeholder="Escolha um personagem"
            autofocus
            (input)="debounce.next($event.target.value)"
            (keyup)="onEventKeyupEnter($event)" />
  </form>
</div>
